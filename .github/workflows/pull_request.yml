name: Pull Request

on:
  pull_request:
    branches: [ "main" ]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detekt:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          ref: ${{ github.head_ref }}

      - name: Install Review Dog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Run Detekt with Review Dog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.github_token }}
        run: |
          chmod +x ./gradlew
          ./gradlew detekt 2>&1 | grep '.*' | sed 's/^/e: /g' | reviewdog \
            -name="Detekt" \
            -reporter=github-pr-review \
            -efm="%f:%l:%c:%t: %m" \
            -level=error \
            -filter-mode=nofilter \
            -fail-on-error

  check:
    needs: detekt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.0
      - name: Set up JDK 17
        uses: actions/setup-java@v3.13.0
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build and Test with Gradle
        run: chmod +x ./gradlew && ./gradlew build test

name: Main

on:
  push:
    branches: [ "main" ]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  buildtestandanalyze:
    uses: ./.github/workflows/build-test-analyze.yml
    secrets: inherit
  googleplayalpha:
    name: Upload App to Google Play - Alpha
    runs-on: ubuntu-latest
    needs: buildtestandanalyze
    environment: alpha
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Bundle Install
        run: |
          gem install bundler
          bundle install
      - name: Setup keystore file
        env:
          KEY_STORE: ${{ secrets.KEY_STORE }}
        run: |
          echo $KEY_STORE | base64 -d > keystore.jks
          echo $KEY_STORE | base64 -d > app/keystore.jks
      - name: Build and Deploy
        env:
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          SERVICE_ACCOUNT_JSON_KEY: ${{ secrets.SERVICE_ACCOUNT_JSON_KEY }}
        run: bundle exec fastlane beta
  dokka:
    name: Dokka Documentation Deployment
    runs-on: ubuntu-latest
    needs: buildtestandanalyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Run Dokka with Gradle
        run: ./gradlew dokkaHtmlMultiModule
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/dokka/htmlMultiModule
